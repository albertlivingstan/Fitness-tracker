<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user.name }}'s Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .chart-container { margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">üè• Health Tracker Dashboard</h2>
    <h5 class="text-center mb-4 text-secondary">Welcome, {{ user.name }}!</h5>

    <!-- Summary Cards -->
    <div class="row text-center">
      <div class="col-md-3 mb-3">
        <div class="card text-bg-primary p-3">
          <h5>Total Steps</h5>
          <h3>{{ total_steps }}</h3>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card text-bg-success p-3">
          <h5>Calories Burned</h5>
          <h3>{{ total_burned }}</h3>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card text-bg-warning p-3">
          <h5>Calories Intake</h5>
          <h3>{{ total_intake }}</h3>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card text-bg-info p-3">
          <h5>Goals Achieved</h5>
          <h3>{{ total_goals }}</h3>
        </div>
      </div>
    </div>

    <!-- Activity Chart -->
    <div class="chart-container">
      <h5 class="text-center">Daily Activity (Steps)</h5>
      <div id="activityChart"></div>
    </div>

    <!-- Nutrition Chart -->
    <div class="chart-container">
      <h5 class="text-center">Calories Burned vs Intake</h5>
      <div id="nutritionChart"></div>
    </div>
  </div>

  <script>
    // Convert Flask data to JS
    var dates = {{ dates|tojson }};
    var steps = {{ steps|tojson }};
    var calories_burned = {{ calories_burned|tojson }};
    var calories_intake = {{ calories_intake|tojson }};

    // Steps Chart
    var stepTrace = {
      x: dates,
      y: steps,
      type: 'bar',
      marker: { color: '#007bff' },
      name: 'Steps'
    };

    Plotly.newPlot('activityChart', [stepTrace], {
      title: 'Steps per Day',
      xaxis: { title: 'Date' },
      yaxis: { title: 'Steps' },
      paper_bgcolor: '#f8f9fa',
      plot_bgcolor: '#f8f9fa'
    });

    // Calories Comparison
    var burnedTrace = {
      x: dates,
      y: calories_burned,
      type: 'bar',
      marker: { color: '#28a745' },
      name: 'Calories Burned'
    };

    var intakeTrace = {
      x: dates,
      y: calories_intake,
      type: 'bar',
      marker: { color: '#ffc107' },
      name: 'Calories Intake'
    };

    Plotly.newPlot('nutritionChart', [burnedTrace, intakeTrace], {
      barmode: 'group',
      title: 'Calories Comparison',
      xaxis: { title: 'Date' },
      yaxis: { title: 'Calories' },
      paper_bgcolor: '#f8f9fa',
      plot_bgcolor: '#f8f9fa'
    });
  </script>
</body>
</html>
