<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            max-width: 900px;
        }

        .developer-card {
            background-color: #1a202c;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .developer-card:hover {
            transform: translateY(-5px);
        }

        .developer-content {
            flex-grow: 1;
        }

        .social-icons {
            display: flex;
            margin-top: 10px;
        }

        .social-icons a {
            margin-right: 10px;
            color: #cbd5e0;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffffff;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #cbd5e0;
            font-size: 14px;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a5568;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #2d3748;
        }
    </style>
</head>

<body class="bg-black text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl text-center mb-8">Meet the Developer</h1>
        <div class="grid grid-cols-1 gap-8">
            <div class="developer-card rounded-lg overflow-hidden shadow-lg p-6 fadeIn">
                <div class="developer-content">
                    <h2 class="text-2xl font-semibold mb-2">Albert Livingstan G</h2>
                    <p class="text-lg">Albert is a passionate developer adept in several technologies and committed to excellence.</p>
                    <div class="social-icons">
                        <a href="https://github.com/albertlivingstan" target="_blank">
                            <i class="fab fa-github"></i> Github
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 All rights reserved.</p>
        <a href="/" class="btn-home">Go to Home</a>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // Add animation to elements with the "fadeIn" class
        document.querySelectorAll('.fadeIn').forEach(item => {
            item.classList.add('animate-fadeIn');
        });
    </script>
</body>

</html>
